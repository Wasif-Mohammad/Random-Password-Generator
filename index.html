<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="32" placeholder="Enter length (4-32)">

        <div class="checkboxes">
            <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label><br>
            <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label><br>
            <label><input type="checkbox" id="numbers"> Include Numbers</label><br>
            <label><input type="checkbox" id="symbols"> Include Symbols</label><br>
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <p id="result">Your generated password will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
